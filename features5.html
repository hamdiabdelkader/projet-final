<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Image Change</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="container">
        <div class="product-div">
          <div class="product-div-left">
            <div class="img-container">
              <img src="img/images (65).jpg" alt="watch" />
            </div>
            <div class="hover-container">
              <div><img src="img/images (60).jpg" /></div>
              <div><img src="img/images (61).jpg" /></div>
              <div><img src="img/images (62).jpg" /></div>
              <div><img src="img/images (63).jpg" /></div>
              <div><img src="img/images (64).jpg" /></div>
            </div>
          </div>
          <div class="product-div-right">
            <span class="product-name"
              >TCA Fusion Pro T-Shirt de Course Manches Longues Quickdry avec
              Fermeture Éclair à Mi-Poitrine pour Homme
            </span>
            <span class="product-price"
              >50 £ <br />
              Tous les prix incluent la TVA.
            </span>

            <form action="">
              <label for=""><h2>taille</h2></label><br />
              <input type="radio" />s <br />
              <input type="radio" />M <br />
              <input type="radio" />L <br />
              <input type="radio" />XL <br />
              <input type="radio" />XXL <br />
            </form>

            <div class="btn-groups">
              <a href="home.html" class="btn btn-primary"
                ><i class="fa-solid fa-house"></i>home</a
              >

              <a href="contact.html" class="btn btn-dark">
                <i class="fas fa-wallet"></i>buy now</a
              >
              <i class="fa-solid fa-thumbs-up fa-2xl"></i>like
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script2.js"></script>
  </body>
</html>
